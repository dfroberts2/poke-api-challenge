<html>
<head>
  <title>Pokemon Catcher!</title>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="controller.js"></script>
  <script src="model.js"></script>
  <script src="view.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <h1>WOOOOOOOO POKEMON</h1>
  <h2>Your Pokemon</h2>
  <div id="my-pokemon">
  </div>

  <div id="wild-pokemon">
  </div>

  <div id="buttons">
    <button type="button" id='start-button'>Start</button>
    <button type="button" id="look-in-tall-grass">Search for new Pokemon!!!</button>
  </div>


    <script id="pokemon-template" type="text/x-handlebars-template">
    <h3>No. {{pokemon.national_id}} : {{pokemon.name}}</h3>
    <img src="{{pokemon.imageUrl}}">
    <p></p>
    {{#each pokemon.types as |type|}}
    <span>| {{type.name}} |</span>
    {{/each}}
    </script>

    <script id="caught-pokemon-list" type="text/x-handlebars-template">
      {{#each pokemons as |pk|}}
      {{> pokemon-template pokemon=pk}}
      {{/each}}
    </script>
</body>
</html>
